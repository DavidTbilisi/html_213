<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="reset.css">

    <style>
        p {
            background-color: yellow;
            display: inline;
        }   

        span {
            background-color: rgb(22, 137, 29);
            width: 100px;
        }

        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #box1 {
            background-color: blue;
            display: none;
        }
    </style>
</head>
<body>

    <div id="block-elements">
        <p>My</p>
        <p>Name</p>
        <p>Is</p>
    </div>

    <div id="inline-elements">
        <span>My</span>
        <span>Name</span>
        <span>Is</span>
    </div>

    <h1>Text</h1>
    <h2>Text</h2>
    <h3>Text</h3>

    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>


    <iframe src="https://digitaledu.ge/web-programirebis-kursi/" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
