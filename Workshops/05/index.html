<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- nav>ul>li*10{Nav $} -->
    <nav>
        <ul class="d-flex">
            <li><i class="fa-solid fa-mug-saucer"></i> Nav 1</li>
            <li>Nav 2</li>
            <li>Nav 3</li>
            <li>Nav 4</li>
            <li>Nav 5</li>
        </ul>

        <ul class="d-flex">
            <li>Nav 6</li>
            <li>Nav 7</li>
            <li>Nav 8</li>
            <li>Nav 9</li>
            <li>Nav 10</li>
        </ul>
    </nav>

    <div class="d-flex img-container">
        <div><img src="https://picsum.photos/200/300?random=1" alt=""></div>
        <div><img src="https://picsum.photos/200/300?random=2" alt=""></div>
        <div><img src="https://picsum.photos/200/300?random=3" alt=""></div>
        <div><img src="https://picsum.photos/200/300?random=4" alt=""></div>
    </div>

    <div class="discord-logo d-flex">
        <img src="./images/disord.svg" alt="Discord logo">
    </div>
</body>
</html>
